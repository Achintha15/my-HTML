<html>
<head><title>sum 50</title></head>
<body>
	<script type="text/javascript">
		function test50(x,y)
		{
			return((x==50)||(y==50)||(x+y==50));
		}
		document.write(test50(50,50)+"<br/>")
		document.write(test50(20,50)+"<br/>")
		document.write(test50(20,20)+"<br/>")
		document.write(test50(20,30))
	</script>

</body>
</html>
